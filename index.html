<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="card">
        <div class="img_container">
          <img
            src="./images/image-equilibrium.jpg"
            alt="Logo del Token"
            class="img_card"
          />
        </div>
        <h1 class="title">Equilibrium #3429</h1>
        <p class="paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <span class="price">
          <img src="./images/icon-ethereum.svg" alt="Icono de Etherium" /> 0.041
          ETH
        </span>
        <span class="time">
          <img src="./images/icon-clock.svg" alt="Imagen de un reloj" /> 3 days
          left</span
        >
        <div class="creator_info">
          <img
            src="./images/image-avatar.png"
            alt="Imagen del creador"
            class="creator_img"
          />
          <span class="creator">Creation of </span>
          <span class="creator_name">Jules Wyvern</span>
        </div>
      </section>
    </main>
  </body>
</html>
